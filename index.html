<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/bfb15d35d2.js" crossorigin="anonymous"></script>
    <title>StopWatch</title>

</head>

<body>
    <div class="stopwatch-container">
        <div class="stopwatch">
            <i class="fa-solid fa-stopwatch watch-icon"></i>
            <p class="watch-time"><span id="hours">00</span> : <span id="minutes">00</span> : <span id="second">00</span></p>

          <div class="buttons">
            <button id="btn-start" class="button">Start</button>
            <button id="btn-stop" class="button">Stop</button>
            <button id="btn-reset" class="button">Reset</button>
        </div>
        </div>
    </div>




    <script src="index.js"></script>
    
</body>

</html>
